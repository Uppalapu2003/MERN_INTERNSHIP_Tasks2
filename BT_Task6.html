<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT_Task6</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light p-3" style="width: 500px; margin-top: 40px">
      <form class="was-validated">
        <label for="validationCustom01" class="form-label"><b>Name</b></label>
        <input
          class="form-control"
          type="text"
          id="validationCustom01"
          required
        />
        <div class="invalid-feedback">Name is required</div>
        <label for="validationCustom02" class="form-label"><b>Email</b></label>
        <input
          class="form-control"
          type="email"
          id="validationCustom02"
          required
        />
        <div class="invalid-feedback">Email is required!</div>

        <label class="form-label" for="validationCustom03"
          ><b>Password</b></label
        >
        <input
          class="form-control"
          type="password"
          id="validationCustom03"
          required
        />
        <div class="invalid-feedback">Password is required!</div>
        <label class="form-label"><b>Hobbies</b></label
        ><br />
        <select
          style="
            width: 360px;
            height: 38px;
            border: opx;
            border-color: lightgray;
          "
        >
          <option></option>
          <option>Reading</option>
          <option>Coding</option>
        </select>
        <button
          class="btn btn-danger"
          style="width: 360px; margin-top: 25px"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>

    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
