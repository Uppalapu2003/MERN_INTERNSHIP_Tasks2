<!DOCTYPE html>
<html>
  <head>
    <title>JS_Task4</title>
  </head>
  <body>
    <h1>Date and Time</h1>

    <button id="showDateButton">Show Date</button>
    <div id="dateResult"></div>

    <button id="showTimeButton">Show Time</button>
    <div id="timeResult"></div>

    <script>
      function updateDateTime() {
        const now = new Date();

        if (
          document.getElementById("dateResult").getAttribute("data-display") ===
          "date"
        ) {
          const dateOptions = {
            year: "numeric",
            month: "numeric",
            day: "numeric",
          };
          const formattedDate = now.toLocaleDateString(undefined, dateOptions);
          document.getElementById(
            "dateResult"
          ).textContent = `Current Date: ${formattedDate}`;
        }

        if (
          document.getElementById("timeResult").getAttribute("data-display") ===
          "time"
        ) {
          const timeOptions = {
            weekday: "short",
            month: "short",
            day: "numeric",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            timeZoneName: "short",
          };
          const formattedTime = now.toLocaleTimeString(undefined, timeOptions);
          document.getElementById(
            "timeResult"
          ).textContent = `Current Time: ${formattedTime}`;
        }
      }

      setInterval(updateDateTime, 1000);

      updateDateTime();
      const showDateButton = document.getElementById("showDateButton");
      const showTimeButton = document.getElementById("showTimeButton");

      showDateButton.addEventListener("click", () => {
        document
          .getElementById("dateResult")
          .setAttribute("data-display", "date");
        document.getElementById("timeResult").setAttribute("data-display", "");
        updateDateTime();
      });

      showTimeButton.addEventListener("click", () => {
        document
          .getElementById("timeResult")
          .setAttribute("data-display", "time");
        document.getElementById("dateResult").setAttribute("data-display", "");
        updateDateTime();
      });
    </script>
  </body>
</html>
